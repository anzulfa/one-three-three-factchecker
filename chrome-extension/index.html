<!DOCTYPE html>
<html>
<head>
    <title>OTT Fact Checker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <p class="title">Is this a fact?</p>

        <div class="desc">
            <div class="desc-img">
                <img src="resources/Period.png" width="40" height="40">
            </div>
            <div class="desc-txt">
                <p class=""><span class="naming">Period!</span> Fact-Checker will help you verify the accuracy and credibility of article in this page.</p>
            </div>

        </div>
        
        <div id="loader-container">
            <div class="loader">
    
            </div>
            <div class="loader-text">
                Facts analyzing...
            </div>
        </div>

        <div id="result-container">

            <div class="pie-container">
                <div class="pie animate" id="pie-score"><span id="result-score"></span></div>
            </div>
            <div id="result-final">
                This article is <span id="result-grade"></span>. 
            </div>

            <div id="result-summary">
                
            </div>

            <div class="result-process-chain">
                <div>
                    <span class="font-bold">Process Chain:</span>
                    <ol id="result-process-chain-list">
                    </ol>
                </div>
            </div>

        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
